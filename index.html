<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0">
    <title>ChatBot</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        
        <div id="header" class="container">
            <div class="align-items-center">
                <h1 class="px-4 m-0">BOT</h1>
            </div>  

            <!-- Icon -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-gear" style="font-size: 1.6rem; color: rgb(70, 70, 70);"></i> <!-- Icon -->
                </button>
            </div>
        </div>

        <div id="chat-container">
            <!-- Messages go here -->
        </div>

        <div id="prompt-container">
            <textarea id="prompt" class="form-control" rows="1" placeholder=""></textarea>
        </div>

        <div>
            <!-- User ID -->
            <p id="user-id" class="text-muted text-end">User ID: N/A</p>
        </div>           
    </div>  

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
