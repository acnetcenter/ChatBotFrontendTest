<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"/>
    <title>ChatBot</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main-container" class="main">
      <div id="header">
        <div class="align-items-center">
          <h1 class="m-0">BOT</h1>
        </div>

        <!-- Icon -->
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-link px-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >
            <i
              class="bi bi-gear"
              style="font-size: 1.6rem; color: rgb(70, 70, 70)"
            ></i>
            <!-- Icon -->
          </button>
        </div>
      </div>

      <div id="chat-container">
        <!-- Messages go here -->
      </div>

      <div id="prompt-container">
        <textarea
          id="prompt"
          class="form-control"
          rows="1"
          placeholder=""
        ></textarea>

        <div class="mt-2">
          <!-- User ID -->
          <p id="user-id" class="text-muted text-end m-0">User ID: N/A</p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script>
      const methodOne = document.getElementById('prompt');
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => window.scrollTo(0, 100));

        /*
         * Method 1: Briefly change the opacity.
         * Element might "blink" on focus in some scenarios.
         */
        methodOne.addEventListener('focus', () => {
          methodOne.style.opacity = 0;
          setTimeout(() => (methodOne.style.opacity = 1));
        });
      });
    </script>
    <script src="./bodyScrollLock.min.js"></script>
    <script>
      // 1. Get a target element that you want to persist scrolling for (such as a modal/lightbox/flyout/nav).
      // Specifically, the target element is the one we would like to allow scroll on (NOT a parent of that element).
      // This is also the element to apply the CSS '-webkit-overflow-scrolling: touch;' if desired.
      const targetElement = document.getElementById('chat-container');

      // 2. ...in some event handler after showing the target element...disable body scroll
      bodyScrollLock.disableBodyScroll(targetElement);
    </script>
  </body>
</html>
